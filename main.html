<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2>Feedback Form</h2>
		<div>
			<label for="name">Name*</label>
			<input id="name" type="text" minlength="3" maxlength="50"  name="name" >
		</div>
		<div>
			<label for="portfolio">Portfolio URL*</label>
			<input id="portfolio" type="url" name="url" >
		</div>
		<div>
			<label for="favColor">Favourite Colour*</label>
			<select id="favColor" name="favColor" >
				<option value="">Please Select</option>
				<option value="red">Red</option>
				<option value="green">Green</option>
				<option value="white">White</option>
			</select>
			
		</div>
		<div>
			<label for="likeness">How Much You like your favorite color*</label>
			<input id="likeness" type="range" name="range" min="1" max="100">
		</div>
		<div>
			<input type="submit" value="submit">
		</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
